<html>
<body>
<h2>Estrutura if else if </h2>
<p>Modifica o cumprimento de acordo com a hora do dia</p>
<p id="demo">Que horas s√£o?</p>

<script>
let painel = document.getElementById("demo")
let hora = new Date().getHours();
if(hora < 12) { painel.innerHTML = "Bom dia!";}
else if (hora < 18){
	painel.innerHTML = "Bom Tarde!";
}
else { painel.innerHTML = "Bom Noite!";}

</script>

</body>
</html>

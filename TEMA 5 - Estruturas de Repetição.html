<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Série de Fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body class="container">
    <h1>Série de Fibonacci</h1>
    <form class="form m-2">
        <label class="form-label">Valor de X</label>
        <input class="form-control" type="number" id="v1"/>
        <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
    </form>
    <div class="alert alert-success" id="resp">O resultado aparece aqui</div>

    <script src="TEMA 5 - EstruturaDeRepeticaoJS.js"></script>
    <script>
        const executar = () => {
            const x = parseInt(document.getElementById("v1").value);
            let serie = "", i = 0;
            while (i <= x) {
                serie += fibonacci(i) + " ";
                i++;
            }
            document.getElementById("resp").innerHTML = `Resultado: ${serie}`;
        };
    </script>
</body>
</html>

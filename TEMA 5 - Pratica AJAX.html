<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Testes httpbin</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body class="container">
    <h1>API de Testes httpbin</h1>
    <form class="form m-2">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" id="n1"/>
        <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
    </form>
    <div class="alert alert-warning" id="retorno">O resultado aparece aqui</div>

    <script src="TEMA 5 - Pratica AJAX.js"></script>
    <script>
        const executar = () => {
            const nome = document.getElementById("n1").value;
            ajax(nome, "retorno");
        };
    </script>
</body>
</html>

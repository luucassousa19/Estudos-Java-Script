<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h1>Google Charts</h1>
    <form>
        <label>Valor de X</label>
        <input type="number" id="v1"/>
        <a href="#" onclick="executar()">Executar</a>
    </form>
    <div id="chart_div"></div>
    <div id="media"></div>

    <script src="TEMA 5 - Pratica de VetoresJS.js"></script>
    <script>
        const executar = () => {
            const x = parseInt(document.getElementById("v1").value);
            addValor(x);
            google.charts.load('current', { packages: ['corechart', 'line'] });
            google.charts.setOnLoadCallback(drawBasic);
            document.getElementById("media").innerHTML = `MÃ©dia: ${media()}`;
        };

        // Assume drawBasic and other functions like addValor and media are defined in the included JS file
    </script>
</body>
</html>

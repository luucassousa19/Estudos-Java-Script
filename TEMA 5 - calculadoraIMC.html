<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label>Peso (Kg)</label>
        <input type="number" id="v1"/>
        <label>Altura (m)</label>
        <input type="number" id="v2"/>
        <a href="#" onclick="executar()">Executar</a>
    </form>
    <script src="TEMA 5 - calculandoIMC.js"></script>
    <script>
        const executar = () => {
            const peso = parseFloat(document.getElementById("v1").value);
            const altura = parseFloat(document.getElementById("v2").value);
            const v_imc = imc(peso, altura);
            const v_sit = situacao(v_imc);
            alert(`IMC: ${v_imc.toFixed(2)} :: Situação: ${v_sit}`);
        };
    </script>
</body>
</html>

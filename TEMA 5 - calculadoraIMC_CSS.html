<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body class="container">
    <h1>Calculadora de IMC</h1>
    <form class="form m-2">
        <label class="form-label">Peso (Kg)</label>
        <input class="form-control" type="number" id="v1"/>
        <label class="form-label">Altura (m)</label>
        <input class="form-control" type="number" id="v2"/>
        <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
    </form>
    <div class="alert alert-success" id="resp">O resultado aparece aqui</div>

    <script src="TEMA 5 - calculandoIMC.js"></script>
    <script>
        const executar = () => {
            const peso = parseFloat(document.getElementById("v1").value);
            const altura = parseFloat(document.getElementById("v2").value);
            const v_imc = imc(peso, altura);
            const v_sit = situacao(v_imc);
            alert(`IMC: ${v_imc.toFixed(2)} :: Situação: ${v_sit}`);
        };
    </script>
</body>
</html>

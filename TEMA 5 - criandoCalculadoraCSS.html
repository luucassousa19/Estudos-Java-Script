<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body class="container">
    <form class="form m-2">
        <label class="form-label">Valor A</label>
        <input class="form-control" type="number" id="v1"/>
        <label class="form-label">Valor B</label>
        <input class="form-control" type="number" id="v2"/>
        <label class="form-label">Operação</label>
        <select class="form-select" id="oper">
            <option>Soma</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Potência</option>
        </select>
        <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
    </form>
    <div class="alert alert-success" id="resp">O resultado aparece aqui</div>

    <script>
        function somar(a, b) { return a + b; }
        function subtrair(a, b) { return a - b; }
        function multiplicar(a, b) { return a * b; }
        function dividir(a, b) { return a / b; }
        function exponencial(a, b) { return Math.pow(a, b); }

        function executar() {
            const a = parseFloat(document.getElementById("v1").value);
            const b = parseFloat(document.getElementById("v2").value);
            const oper = document.getElementById("oper").selectedIndex;
            let resultado;

            switch (oper) {
                case 0:
                    resultado = somar(a, b);
                    break;
                case 1:
                    resultado = subtrair(a, b);
                    break;
                case 2:
                    resultado = multiplicar(a, b);
                    break;
                case 3:
                    resultado = dividir(a, b);
                    break;
                case 4:
                    resultado = exponencial(a, b);
                    break;
                default:
                    resultado = "Operação inválida";
            }

            document.getElementById("resp").innerHTML = `O resultado da operação é ${resultado}`;
        }
    </script>
</body>
</html>
